---
nucleo:
  enabled_tasks:
    - propulsion
    - odrive_comm
    - dynamixels_comm
    - fpga
    - servos
  propulsion_task:
    motor_controller: ODriveUART
    update_period_ms: 1
    telemetry_period_ms: 25
    telemetry_ex_period_ms: 100
    pose_period_ms: 100
    odrive_telemetry_period_ms: 100

  robot_simulator:
    speed_coeff: 2.0e-2
    wheels_spacing: 0.205
    encoders_spacing: 0.235
    encoders_counts_per_m: 0.5e+5
    encoders_period: 8192

  odometry:
    dist_per_count_left: 1.5358e-05
    dist_per_count_right: 1.5342e-05
    wheel_distance_left: 235.5e-3
    wheel_distance_right: 0
    speed_filter_frequency: 100
    accel_filter_frequency: 50
    
  propulsion:
    low_level_config:
      wheels_distance: 0.205
      motors_speed_factor: 50.5
    pid_configs:
    - longi:
        kp: 2e1
        ki: 0
        kd: 0
        lim_i: 0.2
        lim_d: 0
        out_min: -10
        out_max: 10
      speed:
        kp: 0.0
        ki: 0.0
        kd: 0.0
        lim_i: 0.2
        lim_d: 0.0
        out_min: -1.0
        out_max: 1.0
      yaw:
        kp: 3e1
        ki: 0
        kd: 0
        lim_i: 0.2
        lim_d: 0
        out_min: -10
        out_max: 10
      yaw_rate:
        kp: 0.0
        ki: 0
        kd: 0
        lim_i: 0.2
        lim_d: 0
        out_min: -1
        out_max: 1
    lookahead_time: 0.5
    lookahead_distance: 0.15
    static_pwm_limit: 10
    cruise_pwm_limit: 100
    reposition_pwm_limit: 10
  servos:
    - name: bras_lat_gauche
      id: 11
      type: STANDARD
      max_speed: 10000
      max_torque: 10
      cw_limit: 6800 
      ccw_limit: 15000
    - name: bras_lat_droite
      id: 6
      type: STANDARD
      max_speed: 10000
      max_torque: 10
      cw_limit: 3500 
      ccw_limit: 11800
    - name: pince_gauche
      id: 8
      type: STANDARD
      max_speed: 10000
      max_torque: 10
      cw_limit: 5300 
      ccw_limit: 12400
    - name: pince_droite
      id: 7
      type: STANDARD
      max_speed: 10000
      max_torque: 10
      cw_limit: 4900 
      ccw_limit: 11600
    - name: fanion
      id: 10
      type: STANDARD
      max_speed: 10000
      max_torque: 10
      cw_limit: 8200 
      ccw_limit: 11500
    - name: pale_g
      id: 7
      type: DYNAMIXEL_AX12
      max_speed: 0x3ff
      max_torque: 255
      cw_limit: 156
      ccw_limit: 769
    - name: pale_d
      id: 8
      type: DYNAMIXEL_AX12
      max_speed: 0x3ff
      max_torque: 255
      cw_limit: 255
      ccw_limit: 858
    - name: herse_v
      id: 81
      type: DYNAMIXEL_MX28
      max_speed: 0x3ff
      max_torque: 255
      cw_limit: 860
      ccw_limit: 2075
    - name: herse_slider
      id: 1
      type: DYNAMIXEL_AX12
      max_speed: 0x3ff
      max_torque: 255
      cw_limit: 140
      ccw_limit: 800
    - name: test_standard
      id: 8
      type: STANDARD
      max_speed: 10000
      max_torque: 10
      cw_limit: 2800 
      ccw_limit: 15000
  sensors:
    - name: tirette
      type: NUCLEO
      id: 3      
    - name: emergency_stop
      type: NUCLEO
      id: 6
    - name: recalage_ascensceur_gauche
      type: FPGA
      id: 14
    - name: recalage_ascensceur_droit
      type: FPGA
      id: 15
    - name: switch_pavillon
      type: FPGA
      id: 13
    - name: switch3
      type: FPGA
      id: 1
    - name: truc1
      type: FPGA
      id: 10
    - name: truc2
      type: FPGA
      id: 11
  lifts:
    left:
      max_pwm: 0x20
      max_range: 1000
      kp: 0
      ki: 0
      kd: 0

  sequence_files:
    - "sequences/constants.txt"
