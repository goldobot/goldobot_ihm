---
nucleo:
  enabled_tasks:
    - propulsion
    - odrive_comm
    - dynamixels_comm
    - fpga
    - servos
  propulsion_task:
    motor_controller: ODriveUART
    update_period_ms: 1
    telemetry_period_ms: 25
    telemetry_ex_period_ms: 100
    pose_period_ms: 100
    odrive_telemetry_period_ms: 100

  robot_simulator:
    speed_coeff: 2.0e-2
    wheels_spacing: 0.205
    encoders_spacing: 0.235
    encoders_counts_per_m: 0.5e+5
    encoders_period: 8192

  odometry:
    dist_per_count_left: 1.5358e-05
    dist_per_count_right: 1.5342e-05
    wheel_distance_left: 235.5e-3
    wheel_distance_right: 0
    speed_filter_frequency: 100
    accel_filter_frequency: 50
    
  propulsion:
    low_level_config:
      wheels_distance: 0.205
      motors_speed_factor: 50.5
    pid_configs:
    - longi:
        kp: 2e1
        ki: 0
        kd: 0
        lim_i: 0.2
        lim_d: 0
        out_min: -10
        out_max: 10
      speed:
        kp: 0.0
        ki: 0.0
        kd: 0.0
        lim_i: 0.2
        lim_d: 0.0
        out_min: -1.0
        out_max: 1.0
      yaw:
        kp: 3e1
        ki: 0
        kd: 0
        lim_i: 0.2
        lim_d: 0
        out_min: -10
        out_max: 10
      yaw_rate:
        kp: 0.0
        ki: 0
        kd: 0
        lim_i: 0.2
        lim_d: 0
        out_min: -1
        out_max: 1
    lookahead_time: 0.5
    lookahead_distance: 0.15
    static_pwm_limit: 10
    cruise_pwm_limit: 100
    reposition_pwm_limit: 10
  servos:
    - name: bras_lat_gauche
      id: 11
      type: STANDARD
      max_speed: 10000
      max_torque: 10
      cw_limit: 7000 
      ccw_limit: 15000
    - name: bras_lat_droite
      id: 10
      type: STANDARD
      max_speed: 10000
      max_torque: 10
      cw_limit: 6950 
      ccw_limit: 15200
    - name: fanion
      id: 9
      type: STANDARD
      max_speed: 10000
      max_torque: 10
      cw_limit: 6950 
      ccw_limit: 15200
    - name: pale_g
      id: 7
      type: DYNAMIXEL_AX12
      max_speed: 0x1020
      max_torque: 256
      cw_limit: 19000
      ccw_limit: 51000
    - name: pale_d
      id: 8
      type: DYNAMIXEL_AX12
      max_speed: 0x1020
      max_torque: 256
      cw_limit: 19000
      ccw_limit: 51000
    - name: herse_v
      id: 81
      type: DYNAMIXEL_MX28
      max_speed: 0x1020
      max_torque: 256
      cw_limit: 19000
      ccw_limit: 51000
    - name: herse_slider
      id: 81
      type: DYNAMIXEL_AX12
      max_speed: 0x1020
      max_torque: 256
      cw_limit: 19000
      ccw_limit: 51000
  #7 et 8 pales dynamixels    
  sensors:
    - name: tirette
      type: NUCLEO
      id: 3      
    - name: emergency_stop
      type: NUCLEO
      id: 6
    - name: recalage_ascenceur_gauche
      type: FPGA
      id: 8
    - name: recalage_ascenceur_droit
      type: FPGA
      id: 7
    - name: switch_pavillon
      type: FPGA
      id: 9
    - name: switch3
      type: FPGA
      id: 1
  lifts:
    left:
      max_pwm: 0x20
      max_range: 1000
      kp: 0
      ki: 0
      kd: 0

  sequence_files:
    - "sequences/constants.txt"
